<!DOCTYPE html>
<html>
<head>
  <style>
    /* Table styling */
    .myTable {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border: 2px solid blue;
    }
  
    .myTable th {
      background-color: #f2f2f2;
      text-align: left;
      padding: 8px;
      border: 1px solid blue;
    }
  
    .myTable td {
      border: 1px solid blue;
      padding: 8px;
    }
  
    /* Header styling */
    .table-header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Button styling */
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      font-size: 16px;
      border-radius: 4px;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1 class="table-header">Maturity Details</h1>
  
  <!-- Create an empty table with an id -->
  <table class="myTable" id="maturityTable">
    <thead>
      <tr>
        <th style="width: 50%;">Project Name</th>
        <th style="width: 25%;">Maturity Level</th>
        <th style="width: 25%;">Maturity Score</th>
      </tr>
    </thead>
    <tbody>
      <!-- This table body is initially empty -->
    </tbody>
  </table>

  <!-- Back to TMM Calculator button -->
  <a href="index.html" class="back-button">Back to TMM Calculator</a>
</body>
</html>
