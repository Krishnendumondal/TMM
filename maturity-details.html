<!DOCTYPE html>
<html>
<head>
  <style>
    /* Table styling */
    .myTable {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border: 2px solid blue;
    }
  
    .myTable th {
      background-color: #f2f2f2;
      text-align: left;
      padding: 8px;
      border: 1px solid blue;
    }
  
    .myTable td {
      border: 1px solid blue;
      padding: 8px;
    }
  
    /* Header styling */
    .table-header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1 class="table-header">Maturity Details</h1>
  
  <table class="myTable">
    <thead>
      <tr>
        <th style="width: 50%;">Project Name</th>
        <th style="width: 25%;">Maturity Level</th>
        <th style="width: 25%;">Maturity Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Project 1</td>
        <td>Level 3</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Project 2</td>
        <td>Level 2</td>
        <td>72</td>
      </tr>
      <tr>
        <td>Project 3</td>
        <td>Level 1</td>
        <td>60</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
