<!DOCTYPE html>
<html>
<head>
  <style>
    /* Table styling */
    .myTable {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border: 2px solid blue;
    }
  
    .myTable th {
      background-color: #f2f2f2;
      text-align: left;
      padding: 8px;
      border: 1px solid blue;
    }
  
    .myTable td {
      border: 1px solid blue;
      padding: 8px;
    }
  
    /* Header styling */
    .table-header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Button styling */
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      margin: 20px auto;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1 class="table-header">Maturity Details</h1>
  
  <!-- Create an empty table with an id -->
  <table class="myTable" id="maturityTable">
    <thead>
      <tr>
        <th style="width: 50%;">Project Name</th>
        <th style="width: 25%;">Maturity Level</th>
        <th style="width: 25%;">Maturity Score</th>
        <th style="width: 25%;">LOBid</th> <!-- Include LOBid column -->
      </tr>
    </thead>
    <tbody>
      <!-- This table body will be populated with data from localStorage -->
    </tbody>
  </table>

  <!-- Back to TMM Calculator button -->
  <a href="index.html" class="back-button">Back to TMM Calculator</a>

  <script>
    // Retrieve data from localStorage and populate the table
    var maturityData = JSON.parse(localStorage.getItem("maturityData"));
    var tableBody = document.querySelector("#maturityTable tbody");

    if (maturityData && maturityData.length > 0) {
      maturityData.forEach(function(data) {
        var row = tableBody.insertRow();
        var projectNameCell = row.insertCell(0);
        var maturityLevelCell = row.insertCell(1);
        var maturityScoreCell = row.insertCell(2);
        var lobIdCell = row.insertCell(3); // Include LOBid cell

        projectNameCell.innerHTML = data.projectName;
        maturityLevelCell.innerHTML = data.maturityLevel;
        maturityScoreCell.innerHTML = data.maturityScore;
        lobIdCell.innerHTML = data.LOBid; // Populate LOBid cell
      });
    }
  </script>
</body>
</html>
